{% extends "base.html" %}
{% load bootstrap %}
{% block title %}Log-in{% endblock %}

{% block content %}
<div class="container-center">
  <div class="panel panel-default">
  <div class="panel-body light-grey" style="padding-top:0; min-width: 25em;">

    <div class="row">
      <div class="col-xs-6"><h3>Log-in</h3></div>
      <div class="col-xs-6 text-right"><a>
        <a href="{% url 'account:register' %}"><h3>Register</h3>
      </a></div>
    </div>
    <div class="login-form">
      <form class="form-horizontal" role="form" action="{% url 'account:login' %}" method="post">
      {% csrf_token %}
      {{ form | bootstrap_horizontal }}
      <input type="hidden" name="next" value="{{ next }}" />
      <div class="form-group" style="padding: 0 1em;">
        <input class="form-control btn btn-default " type="submit" value="Log-in">
      </div>
      </form>
      <p><a href="{% url 'account:password_reset' %}">Forgotten your password?</a></p>
    </div>
    <hr>
    <div class="social">
      <ul class="list-unstyled">
        <li class="facebook"><a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a></li>
        <li class="twitter"><a href="{% url 'social:begin' 'twitter' %}">Login with Twitter</a></li>
        <li class="google"><a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a></li>
      </ul>
    </div>
  </div>
</div>
</div>

{% endblock %}
